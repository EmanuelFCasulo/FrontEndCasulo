<section class="vh-100 gradient-custom" id="gral">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark opacity-75 text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <p class="text-white mb-5 fs-2"><strong>üë®‚Äçüéì Agregar estudios üë©‚Äçüéì</strong></p>
                                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                                    <div class="form-group mb-3">
                                        <label for="puestoE"><strong>Nombre de la institucion</strong></label>
                                        <input type="text mb-3" class="form-control text-center" id="puestoE"
                                        name="puestoE" [(ngModel)]="institucionE" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="nombreE"><strong>Carrera</strong></label>
                                        <input type="text" class="form-control text-center mt-2 fs-5" id="nombreE"
                                            name="nombreE" [(ngModel)]="nombreE" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="descripcionE"><strong>Observaciones</strong></label>
                                        <input type="text" class="form-control text-center mt-2 fs-5" id="descripcionE"
                                            name="descripcionE" [(ngModel)]="descripcionE" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="periodoE"><strong>Periodo</strong> </label>
                                        <input type="text" class="form-control text-center" id="periodoE"
                                            name="periodoE" [(ngModel)]="periodoE" required>
                                    </div>
                                    <button class="btn btn-success p-3 mt-5">

                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</section>
